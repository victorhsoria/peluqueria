{% extends "base.html" %}
{% block content %}
    <h1 class="my-4">Editar Producto</h1>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="brand" value="{{ product.brand }}" placeholder="Marca" required>
            </div>
            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="description" value="{{ product.description }}" placeholder="DescripciÃ³n" required>
            </div>
            <div class="form-group col-md-3">
                <input type="number" class="form-control" name="wholesale_price" step="0.01" value="{{ product.wholesale_price }}" placeholder="Precio Mayorista" required>
            </div>
            <div class="form-group col-md-3">
                <input type="number" class="form-control" name="professional_price" step="0.01" value="{{ product.professional_price }}" placeholder="Precio Profesional" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </form>
    <a href="{{ url_for('main.products') }}" class="btn btn-secondary mt-4">Regresar</a>
{% endblock %}
